<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
Font configuration, to be saved as $XDG_CONFIG_HOME/fontconfig/fonts.conf.
Written by ayekat on a rainy day in september 2012.
-->

<fontconfig>
  <!-- display -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <!-- hintfull, hintmedium, hintslight, hintnone -->
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <!-- rgb, bgr, v-rgb, v-bgr -->
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <!-- lcddefault, lcdlight, lcdlegacy, lcdnone -->
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- font replacement -->
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Helvetica</family>
      <family>Free Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>Linux Libertine</family>
    <prefer>
      <family>Linux Libertine</family>
      <family>Libertinus Serif</family>
    </prefer>
  </alias>
</fontconfig>

